  <ng-container *ngFor="let item of userData.menu.menuList; let i = index">
    <!--DIVS para menus SIN submenu-->
    <ul class="list-group crm-ul">

      <div *ngIf="item.subMenu.length <= 0">
        <li class="list-group-item crm-ul">
          <div [id]="'accordion-' + i">

            <button class="accordion-button" type="button">

              <fa-icon [icon]="getIcon(item.icono)" class="menu-icon"></fa-icon>

              <span *ngIf="isExpandedFlag" class="sidenav-item"
                    (click)="itemAction(item.descripcion + ' - id padre -> ' + i)">
                {{ formatName(item.descripcion) | translate }}
              </span>

            </button>
          </div>
        </li>
      </div>

      <!--DIVS para menus CON submenu-->

      <div *ngIf="item.subMenu.length > 0">
        <li class="list-group-item crm-ul">

          <div class="mb-1" [id]="'accordion-' + i">

            <h3 class="accordion-header">

              <button class="accordion-button" type="button" data-bs-toggle="collapse"
                      [attr.data-bs-target]="'#accordion-' + i + '-collapse'">

                <fa-icon [icon]="getIcon(item.icono)" class="menu-icon"></fa-icon>

                <span *ngIf="isExpandedFlag" class="sidenav-item">
                {{ formatName(item.descripcion) | translate }}
              </span>
                <span class="submenu-arrow"></span>
              </button>
            </h3>

            <div [id]="'accordion-' + i + '-collapse'" class="accordion-collapse collapse"
                 [attr.aria-labelledby]="'accordion-' + i + '-header'">

              <div class="accordion-body">

                <ul class="list-group crm-ul">

                  <li class="list-group-item crm-ul-sub mt-1" *ngFor="let sub of item.subMenu"
                      [id]="sub.descripcion"
                      (click)="itemAction(sub.descripcion + ' - id padre -> ' + i)"
                  >
                    {{ formatName(sub.descripcion) | translate }}

                  </li>
                </ul>
              </div>
            </div>
          </div>

        </li>

      </div>

    </ul>
  </ng-container>

  <div class="list-group" role="tablist">
    <ng-container *ngFor=" let item of  sections">
      <a *ngIf="item.isContent" class="list-group-item list-group-item-action {{item.id===1?'active':''}}"
         data-bs-toggle="list" href="{{'#'+item.url}}">
        <fa-icon class="small me-2" [icon]="item.icon"></fa-icon>
        {{item.title}}
      </a>

      <div *ngIf="!item.isContent" class="dropdown">
        <button type="button" class="list-group-item list-group-item-action dropdown-toggle" role="button"
                id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">
          <fa-icon class="small me-2" [icon]="item.icon"></fa-icon>
          {{item.title}}
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
          <li><a class="dropdown-item" href="#">asdasdas</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>

    </ng-container>
  </div>

  <br>

  <div class="navbar bg-body-tertiary" >
    <div class="container-fluid">
      <div class="body">
        <ul class="navbar-nav justify-content-end">
          <ng-container *ngFor=" let item of sections">
            <li *ngIf="item.isContent" class="nav-item">
              <a class="nav-link {{item.id===1?'active':''}}" data-bs-toggle="list" href="#">
                <fa-icon class="small me-2" [icon]="item.icon"></fa-icon>
                {{item.title}}</a>
            </li>


            <li *ngIf="!item.isContent" class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                 aria-expanded="false">
                <fa-icon class="small me-2" [icon]="item.icon"></fa-icon>
                {{item.title}}
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider"/>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>


          </ng-container>
        </ul>
      </div>
    </div>
  </div>

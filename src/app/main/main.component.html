<div class="row m-0 p-0" style="height: 100%">

  <div class="col-sm-{{isExpanded?2:1}} m-0 p-0">
    <side-nav [isExpandedFlag]="isExpanded" [userData]="userData"></side-nav>
  </div>

  <div class="col-sm-{{isExpanded?10:11}} m-0 p-0 ">
    <top-nav (expander)="onToggle()" [mydata]=userData></top-nav>

    <content-frame class=""></content-frame>

    <app-router-outlet></app-router-outlet>

  </div>

</div>

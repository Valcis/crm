<div class="container-fluid">
  <top-nav-login></top-nav-login>
  <div class="d-flex justify-content-center text-center">
    <div class="col-auto middle-box">
      <span class="logo-name logo-style">
        <fa-icon [icon]="faShare"></fa-icon>
        Neo
      </span>
      <h3 class="text-up">{{'LOGIN.BIENVENIDO'|translate}}</h3>
      <p class="text">{{'LOGIN.DESCRIPCION'|translate}}</p>
      <p class="text">{{'LOGIN.ENTRADA'|translate}}</p>

<!--      <form ngForm class="m-t" role="form" (submit)="submit">-->
      <form #user="ngForm" class="m-t" role="form">
        <div class="form-group">
          <input type="text" class="form-control input-text" placeholder="{{'LOGIN.NOMBRE_USER'|translate}}" required="true">
          <input type="password" class="form-control input-text" placeholder="{{'LOGIN.PASS'|translate}}" required="true">
        </div>
        <input type="submit" class="btn btn-primary input-button vertical-timeline-block full-width mb-1"
               value="{{'COMMON.LOGIN'|translate}}" (click)="navigate()">
      </form>
      <p class="m-t text"><small>{{'LOGIN.SUB_TEXT'|translate}}</small></p>
      <a class="sign-in">{{'LOGIN.SOLICITAR_ALTA'|translate}}</a>
    </div>
  </div>
</div>

<div *ngIf="userData && Object.keys(userData).length" class="h-100 gray-bg">
<!--<div class="h-100 gray-bg">-->
  <div class="side-container">
    <side-nav [isExpandedFlag]="isExpanded" [userData]="userData"></side-nav>
  </div>
  <div class="top-container row p-0">
    <top-nav class="p-0" (expander)="onToggle()" [userData]=userData></top-nav>
  </div>
  <hr class="divider">
  <!--<app-router-outlet></app-router-outlet>-->
</div>

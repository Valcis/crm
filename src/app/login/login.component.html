<div class="container-fluid h-100 no-overflow no-m-p">
  <top-nav-login (backImgEvent)="test($event)" ></top-nav-login>
  <div [ngStyle]="{'background': 'url(' + bImage + ')', 'height': '100%'}" class="img-fluid">
    <div class="d-flex justify-content-center text-center">
      <div class="col-auto middle-box">
        <span class="logo-name logo-style">
          <i class="fa fa-share-alt"></i>
          Neo
        </span>
        <h3 class="text-up">{{'LOGIN.BIENVENIDO'|translate}}</h3>
        <p class="text">{{'LOGIN.DESCRIPCION'|translate}}</p>
        <p class="text">{{'LOGIN.ENTRADA'|translate}}</p>

        <form [formGroup]="loginForm" (submit)="login()">
          <input
            type="text"
            class="form-control input-text"
            placeholder="{{'LOGIN.NOMBRE_USER'|translate}}"
            formControlName="username"
            required
          >
          <input
            type="password"
            class="form-control input-text"
            placeholder="{{'LOGIN.PASS'|translate}}"
            formControlName="password"
            required
          >
          <input type="submit"
           class="btn btn-primary input-button vertical-timeline-block w-100 mb-1 login"

           value="{{'COMMON.LOGIN'|translate}}"
          >
        </form>
        <p class="m-t text"><small>{{'LOGIN.SUB_TEXT'|translate}}</small></p>
        <a class="sign-in">{{'LOGIN.SOLICITAR_ALTA'|translate}}</a>
      </div>
    </div>
  </div>
</div>

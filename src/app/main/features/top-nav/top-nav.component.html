<div class="w-100 h-100 bg-white p-0">
  <div class="v-top w-50 h-100 float-start">
    <div class="bars btn btn-sm btn-primary" (click)="onExpander()">
      <i class="fa fa-bars"></i>
    </div>
    <div class="form-group custom-in">
      <input class="form-control no-b-input" type="text" placeholder="Buscar algo..." aria-label="Search">
    </div>
  </div>
  <div class="v-top float-end w-50 h-100">
    <ul class="no-m-p top-r-ic">
      <li class="top-nav-item blue"><i class="fa fa-user"></i></li>
      <li class="top-nav-item blue"><i class="fa fa-users"></i></li>
      <li class="top-nav-item blue"><i class="fa fa-bullhorn"></i></li>
      <li class="top-nav-item blue"><i class="fa fa-clock-o"></i></li>
      <li class="top-nav-item">
        <div class="dropdown nav d-inline" ngbDropdown>
          <a class="dropdown-toggle text-decoration-none" ngbDropdownToggle>
            <img [hidden]="lang!=='es'" src="assets/images/flags/16/Spain.png" alt="Es"/>
            <img [hidden]="lang!=='en'" src="assets/images/flags/16/United-States.png"
                 alt="US"/>
          </a>
          <ul class="dropdown-menu m-t-xs ddMenu" ngbDropdownMenu>
            <ng-container *ngFor=" let item of langList">
              <li role="menuitem">
                <a class="dropdown-item" (click)="changeLang(item.code)">
                  <img src="{{item.flag}}">
                  {{ item.lang }}
                </a>
              </li>
            </ng-container>
          </ul>
        </div>
      </li>
      <li class="top-nav-item grey" (click)="logOut()"><i class="fa fa-sign-out"></i></li>
    </ul>
  </div>
</div>

<div class="row m-0 p-0">

  <div class="col-sm-{{isExpanded?2:1}} m-0 p-0">
    <side-nav [isExpandedFlag]="isExpanded"></side-nav>
  </div>

  <div class="col-sm-{{isExpanded?10:11}} m-0 p-0 ">
    <top-nav (expander)="onToggle()"></top-nav>

    <content-frame class=""></content-frame>
  </div>

</div>

<p *ngIf="!this.userData">No hi ha {{this.userData}}</p>
<p *ngIf="this.userData"> {{this.userData.details.nombre}} {{this.userData.details.apellido1}}</p>
